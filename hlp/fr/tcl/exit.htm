<div><H3><b>exit&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Commandes Internes Tcl</b></H3></div>
<HR ALIGN="center">
<div><b>NOM</b></div><br>
<div ALIGN="LEFT" style="margin-left: 51px;">exit - Termine l'application <br>
</div><br>
<div><b>SYNTAXE</b></div><br>
<div ALIGN="LEFT" style="margin-left: 51px;"><b>exit </b>?<i>returnCode</i>?
</div><br>
<div><b>DESCRIPTION</b></div><br>
<div ALIGN="LEFT" style="margin-left: 51px;">Termine le processus, retournant <i>returnCode</i> au système comme statut de fin. Si <i>returnCode</i> n'est pas spécifié alors sa valeur par défaut est de 0. </div>
